<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><script>    let patt = /^[0]([9][67]|[3][0-9]{1})[0-9]{7}$/;    let arr = ['0966069045', '0355318199', '0942505167', '0974057483'];    let arr1 = [];    let count = 0;    for (let i = 0; i < arr.length; i++) {        if (patt.test(arr[i])) {            arr1[count] = arr[i];            count++;        }    }    document.write("Những số điện thoại là : <br>");    for (let i = 0; i < arr1.length; i++) {        document.write(arr1[i]+"<br>");    }</script></body></html>
