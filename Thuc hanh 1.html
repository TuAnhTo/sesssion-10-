<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>CodeGym</title></head><body><script>    function findMin(arr) {       let min = arr[0];       for (let i = 1; i <arr.length; i++){           if (arr[i] < min){               min = arr[i];           }       }       return min;    }    function findMax(arr) {        let max = arr[0];        for (let i = 1; i<arr.length; i++){        if (arr[i] > max) {                max = arr[i];            }        }        return max;    }    let arr = [2,56,67,3,5,1,89,53,99,1000,200,7];    document.write("gia tri nho nhat la : " + findMin(arr) + "<br>");    document.write("gia tri lon nhat la : " + findMax(arr));</script></body></html>
